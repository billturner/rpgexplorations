title: "RPG Explorations"
description: >- # this means to ignore newlines until "baseurl:"
  Bill's journey as he discovers the wide variety of TTRPG games
  and supplements, with a particular focus on solo and journaling
  roleplaying games.
baseurl: "" # the subpath of your site, e.g. /blog
timezone: "America/New_York"
url: "https://rpgexplorations.com"
author: "Bill Turner"
email: "billturner@gmail.com"

permalink: /:year/:month/:day/:title/

paginate_path: /posts/:num/
paginate: 5

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

disqus:
  shortname: rpgexplorations

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .gitignore
  - .ruby-version
  - .rbenv
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
